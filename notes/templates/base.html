<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'notes/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}">
    <script src="{% static 'notes/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'notes/bootstrap.bundle.min.js' %}"></script>

    <title>Notes Application</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3655B3;">
      <a class="navbar-brand" href="#">
        <img src="{% static 'assets/journal-text.svg' %}" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        {% if user.is_authenticated %}
          <div class="dropdown" style="margin-right: 1rem;">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{% static 'assets/person-square.svg' %}" width="30" height="30" alt="">
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><div class="dropdown-divider"></div></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        {% else %}
          <a href="/notes/login/" class="btn btn-success my-2 my-sm-0" role="button" aria-disabled="true">Login</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
