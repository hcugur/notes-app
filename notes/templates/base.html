<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/css/tagInput.min.css' %}">
    <script src="{% static 'notes/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'notes/js/bootstrap.bundle.min.js' %}"></script>

    <title>Notes Application</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-between" style="background-color: #3655B3;">
      <a class="navbar-brand" href="/">
        <img src="{% static 'assets/journal-text.svg' %}" width="30" height="30" alt="">
      </a>
      
      {% if user.is_authenticated %}
        <div class="dropdown">
          <button id="dProfile" class="btn p-0 ml-3" type="button" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right zindex-fixed" aria-labelledby="dProfile">
              <li class="pl-3 pt-1">{{ user.username }}</li>
              <li class="dropdown-divider"></li>
              <li>
                <a href="/logout" class="text-dark pl-3 pt-1">
                  Logout
                </a>
              </li>
            </ul>
        </div>          
      {% else %}
        <div>
          <a href="/login" class="btn btn-outline-light my-2 my-sm-0" role="button" aria-disabled="true">Login</a>
          <a href="/signup" class="btn btn-success my-2 my-sm-0" role="button" aria-disabled="true">Sign Up</a>
        </div>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <script>
      $("#post-form").submit(function(e){
          e.preventDefault();
      });
    </script>
  </body>
</html>
