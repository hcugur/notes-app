{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<script src="{% static 'notes/js/tagInput.min.js' %}"></script>
<a class="notes-link px-3 pb-2" href="/profile/notes/all/" role="button" aria-label="Notes-link">
  <img src="{% static 'assets/arrow-left.svg' %}" width="30" height="30" alt="">Back
</a>

<div class="bg-indigo h-md-100 note-container">
  <form method="post">
    {% csrf_token %}
    <div class="form-group col-md-6">
      {{ form.note_title|as_crispy_field }}
    </div>
    <div class="form-group col-md-6">
      <label>
        Tags
      </label>
      {{ form.tags }}
    </div>
    <div class="form-group col">
      {{ form.note_body|as_crispy_field }}
    </div>
    <button type="submit" class="btn btn-primary mx-3">Update</button>
  </form>
  {{ form.media }}
</div>
{% endblock %}
